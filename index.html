<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form validation</title>
  </head>
  <body>
    <div class="container ">
      <div class="row justify-content-center ">
        <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded ">
          <h1>Form validation</h1>

          <input type="text" id="username" class="form-control" placeholder="User Name">
          <small id="errorusername"></small>

          <input type="email" id="email" class="form-control" placeholder="Email">
          <small id="erroremail"></small>

          <input type="password" id="password" class="form-control" placeholder="Password">
          <small id="errorpassword"></small>

          <input type="password" id="confirmpassword" class="form-control" placeholder="confirmPassword">
          <small id="errorconfirmpassword"></small>

          <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
        </div>
      </div>
    </div>
    <p>Made wit love ❤️ By Punkit</p>
    <script src="index.js"></script>
  </body>
</html>
